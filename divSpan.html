<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div  ve Span Html</title>
</head>
<body>

    <div style="color: rgb(248, 85, 85)"><!-- div gruplandırma işlemi yapar. frameler gibi/toplu işlemler yapılabilir. mesela renk gibi -->

        <p>liste 1</p>

        <span style="color: chartreuse;"> <!--span ise div gibi ancak daha alt gruplama gibi list 2 ve 3 farklı renk oldu-->
        
            <p>liste 2</p>
            <p>liste 3</p>

        </span>
    </div>

    <br>

    <div>
        <ul>
            <li>ul liste 1</li>
            <li>ul liste 2</li>
            <li>ul liste 3</li>
        </ul>
    </div>
</body>
</html>
